  <body>
    <div class="ui grid">

      <div class="four wide column">
        <form id="search-form" action="" method="">

        <div id="search-results" class=""></div>
      </div>

      <div class="twelve wide column">

      </div>

    </div>

    <!-- Handlebar Templates -->

        {{#each restaurants}}
        <div class="title">
          <i class="dropdown icon"></i>
          <span class="pull-right">[Time]</span>
          {{name}}
        </div>
        <div class="content">
          <div class="">
            [Restaurant Details]
          </div>
          --------------------
          <div class="">
            [Add Wait Time Form]
          </div>
        </div>
        {{/each}}
      </div>
